name: CI & Publish

on:
  push:
    branches:
      - main
      - docs
      - develop
      - config
      - application
      - domain
      - presentation
  pull_request:
    branches:
      - main
      - develop
      - 'release/*'

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint-and-format:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Biome
        run: npm run lint

  type-check:
    name: ğŸ“ Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run TypeScript compiler
        run: npm run type

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        run: npm run coverage

      - name: ğŸ“¤ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          if-no-files-found: warn
          retention-days: 30

  build-docs:
    name: ğŸ“š Build Documentation
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: ğŸ“¦ Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: ğŸ—ï¸ Build documentation
        working-directory: docs
        run: npm run build

      - name: ğŸ“¤ Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build/
          if-no-files-found: error
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, test, build-docs]
    if: always() && needs.lint-and-format.result == 'success' && needs.type-check.result == 'success' && needs.test.result == 'success' && (needs.build-docs.result == 'success' || needs.build-docs.result == 'skipped')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: stats/
          if-no-files-found: warn
          retention-days: 30

  publish-npm:
    name: ğŸ“¦ Publish to NPM (main only)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref_name == 'main' && github.repository_owner == 'UlloaSP'
    permissions:
      contents: write
      id-token: write
    outputs:
      package_version: ${{ steps.get_version.outputs.version }}
      published: ${{ steps.publish.outcome == 'success' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for publication
        run: npm run build

      - name: ğŸ“ Get package version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: ğŸš€ Publish to NPM
        id: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

  create-release:
    name: ğŸ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: needs.publish-npm.outputs.published == 'true'
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸ“¦ Create package tarball
        run: npm pack

      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.publish-npm.outputs.package_version }}
          name: Release v${{ needs.publish-npm.outputs.package_version }}
          generate_release_notes: true
          files: |
            *.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: ğŸš€ Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: [create-release]
    if: success()
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: ğŸ“¥ Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: docs-build

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-build
          name: github-pages

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
