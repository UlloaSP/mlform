name: CI & Publish

on:
  push:
    branches:
      - main
      - docs
      - develop
      - config
      - application
      - domain
      - presentation
  pull_request:
    branches:
      - main
      - develop
      - 'release/*'

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint-and-format:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Biome
        run: npm run lint

  type-check:
    name: ğŸ“ Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run TypeScript compiler
        run: npm run type

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        run: npm run coverage

      - name: ğŸ“¤ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          if-no-files-found: warn
          retention-days: 30

  build-docs:
    name: ğŸ“š Build Documentation
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: ğŸ“¦ Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: ğŸ—ï¸ Build documentation
        working-directory: docs
        run: npm run build

      - name: ğŸ“¤ Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build/
          if-no-files-found: error
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, test, build-docs]
    if: always() && needs.lint-and-format.result == 'success' && needs.type-check.result == 'success' && needs.test.result == 'success' && (needs.build-docs.result == 'success' || needs.build-docs.result == 'skipped')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: stats/
          if-no-files-found: warn
          retention-days: 30

  publish-npm:
    name: ğŸ“¦ Publish to NPM (main only)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref_name == 'main' && github.repository_owner == 'UlloaSP'
    permissions:
      contents: write
      id-token: write
    outputs:
      package_version: ${{ steps.version_check.outputs.current_version }}
      published: ${{ steps.publish.outcome == 'success' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ï¿½ Detect version change
        id: version_check
        shell: bash
        run: |
          set -eo pipefail
          node <<'NODE'
          const { execSync } = require('child_process');
          const fs = require('fs');

          const outputPath = process.env.GITHUB_OUTPUT;
          const currentVersion = require('./package.json').version;
          let previousVersion = '';

          try {
            execSync('git rev-parse HEAD^', { stdio: 'ignore' });
            const previousContent = execSync('git show HEAD^:package.json', {
              encoding: 'utf8',
              stdio: ['ignore', 'pipe', 'ignore'],
            });
            previousVersion = JSON.parse(previousContent).version || '';
          } catch (error) {
            previousVersion = '';
          }

          const changed = previousVersion !== currentVersion;

          fs.appendFileSync(outputPath, `current_version=${currentVersion}\n`, 'utf8');
          fs.appendFileSync(outputPath, `version_changed=${changed}\n`, 'utf8');

          if (!changed) {
            console.log(`No version change detected: ${currentVersion}`);
          } else {
            console.log(`Version change detected: ${previousVersion || '<none>'} -> ${currentVersion}`);
          }
          NODE

      - name: ï¿½ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
        if: steps.version_check.outputs.version_changed == 'true'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        if: steps.version_check.outputs.version_changed == 'true'

      - name: ğŸ—ï¸ Build for publication
        run: npm run build
        if: steps.version_check.outputs.version_changed == 'true'

      - name: ğŸš€ Publish to NPM
        id: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
        if: steps.version_check.outputs.version_changed == 'true'

      - name: â„¹ï¸ Skip publish (no version change)
        if: steps.version_check.outputs.version_changed != 'true'
        run: echo "Skipping publish; package version ${{ steps.version_check.outputs.current_version }} unchanged."

  create-release:
    name: ğŸ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: needs.publish-npm.outputs.published == 'true'
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸ“¦ Create package tarball
        run: npm pack

      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.publish-npm.outputs.package_version }}
          name: Release v${{ needs.publish-npm.outputs.package_version }}
          generate_release_notes: true
          files: |
            *.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: ğŸš€ Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-docs]
    if: github.ref_name == 'main' && github.event_name == 'push' && needs.build-docs.result == 'success'
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: ğŸ“¥ Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: docs-build

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-build
          name: github-pages

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
